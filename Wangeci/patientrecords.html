<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Patient Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upcoming Patient Appointments</h1>
        <table>
            <thead>
                <tr>
                    
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason for Visit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>March 28, 2024</td>
                    <td>10:00 AM</td>
                    <td>Regular Checkup</td>
                </tr>
                <tr>
                    <td>April 2, 2024</td>
                    <td>2:30 PM</td>
                    <td>Follow-up Appointment</td>
                </tr>
                <!-- Add more rows for additional appointments -->
            </tbody>
        </table>
    </div>
</body>
</html>
